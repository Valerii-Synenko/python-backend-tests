repos:
  # Black - code formatting
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        language_version: python3.11

  # isort - import sorting
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black"]  # ensures compatibility with black

  # Basic code quality checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
    - id: check-docstring-first     # ensures docstring is first statement
    - id: trailing-whitespace       # removes trailing spaces at line ends
    - id: end-of-file-fixer         # ensures files end with a newline
    - id: check-toml                # validates TOML file syntax
    - id: check-merge-conflict      # detects merge conflict markers
    - id: debug-statements          # finds leftover print() and debugger statements
    - id: name-tests-test           # ensures test files follow naming convention
      args: ['--pytest-test-first']
      exclude: ^tests/(data|helpers)/
    - id: check-ast                 # validates Python syntax

  # Mypy - static type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies: [ pydantic, types-requests ]
        args: [ --ignore-missing-imports ]

