name: API Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

run-name: "ðŸš€ (test run #${{ github.run_number }}) ${{ github.event.head_commit.message }}"

permissions:
  contents: write

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout test-framework
        uses: actions/checkout@v4

      - name: Checkout microservices-demo
        uses: actions/checkout@v4
        with:
          repository: Valerii-Synenko/microservices-demo
          path: microservices-demo

      - name: Docker compose up
        run: |
          cd microservices-demo/deploy/docker-compose
          docker compose up -d

      - name: Wait for services to be ready
        run: |
          echo "Waiting for BASE_URL to respond..."
          timeout 120s bash -c '
          until [ "$(curl -s -o /dev/null -w "%{http_code}" http://localhost/)" == "200" ]; do
            echo "Still waiting for http://localhost/ to return 200 OK..."
            sleep 5
          done'
          echo "ðŸŸ¢ Services are up and running! Current status:"
          docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Poetry & Dependencies
        run: |
          pip install poetry
          poetry install --no-interaction --no-root

      - name: Run pytest with Allure
        run: poetry run pytest --alluredir=allure-results -v
        continue-on-error: true

      - name: Docker compose down
        if: always()
        run: |
          cd microservices-demo/deploy/docker-compose
          docker compose down -v

      - name: Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results
          retention-days: 1

  report:
    name: Generate & Publish Report
    needs: test
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Allure Results
        uses: actions/download-artifact@v4
        with:
          name: allure-results
          path: allure-results

      - name: Checkout gh-pages (History)
        uses: actions/checkout@v4
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages-dir

      - name: Install Allure CLI
        run: |
          wget -q https://github.com/allure-framework/allure2/releases/download/2.25.0/allure-2.25.0.tgz
          tar -zxf allure-2.25.0.tgz
          sudo mv allure-2.25.0 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/bin/allure

      - name: Generate Report with History
        run: |
          # Copy test history from the previous run
          if [ -d "gh-pages-dir/history" ]; then
            mkdir -p allure-results/history
            cp -r gh-pages-dir/history/* allure-results/history/
          fi

          allure generate allure-results -o allure-report --clean

      - name: Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-report
          keep_files: false

      - name: Summary Link
        run: |
          echo "## ðŸ“Š Allure Report" >> $GITHUB_STEP_SUMMARY
          echo "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/" >> $GITHUB_STEP_SUMMARY
