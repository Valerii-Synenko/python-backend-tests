name: Tests

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened

  push:
    branches:
      - main

  workflow_dispatch:
    inputs:
      env:
        description: Select environment
        type: choice
        required: true
        options:
          - DEV
          - QA
        default: DEV

  workflow_call:
    inputs:
      env:
        type: string
        default: QA

run-name: "ðŸš€ test run #${{ github.run_number }} | ${{ github.event.head_commit.message }}"

permissions:
  contents: write

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    environment: ${{ inputs.env || 'DEV' }}
    env:
      BASE_URL: ${{ vars.BASE_URL }}
      FAKER_LOCALE: ${{ vars.FAKER_LOCALE }}

    steps:
      - name: Checkout test-framework
        uses: actions/checkout@v6

      - name: Install microservices-demo
        uses: ./.github/actions/deploy-microservice-demo-app
        with:
          health_check_url: ${{ vars.BASE_URL || 'http://localhost/' }}

      - name: Set up Python 3.13
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Set up Poetry
        uses: ./.github/actions/set-up-poetry

      - name: Run PyTest
        run: poetry run pytest --alluredir=allure-results -v

      - name: Tear down Environment
        if: always()
        run: |
          cd microservices-demo/deploy/docker-compose
          docker compose down -v

      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: allure-results
          path: allure-results
          retention-days: 1

  # !!! EXPERIMENT !!!
  report:
    name: Generate and Publish Report
    runs-on: ubuntu-latest
    needs: test
    if: always()
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Download Allure results
        uses: actions/download-artifact@v7
        with:
          name: allure-results
          path: allure-results

      - name: Add Allure metadata
        if: always()
        shell: bash
        run: |
          echo "Adding Allure executor.json"
          cat > allure-results/executor.json << EOF
          {
            "name": "GitHub Actions",
            "type": "github",
            "buildOrder": "${{ github.run_number }}",
            "buildName": "Run #${{ github.run_number }}",
            "buildUrl": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}",
            "reportUrl": "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
          }
          EOF

          echo "Adding Allure environment.properties"
          cat > allure-results/environment.properties << EOF
          ENV=${{ inputs.env || 'DEV' }}
          BRANCH=${{ github.ref_name }}
          BASE_URL=${{ vars.BASE_URL || 'http://localhost' }}
          COMMIT=${{ github.event.pull_request.title || github.event.head_commit.message || 'manual run' }}
          TRIGGERED_BY=${{ github.actor }}
          EOF

      - name: Get Allure history
        uses: actions/checkout@v6
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Allure Report action
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: allure-results
          gh_pages: gh-pages
          allure_report: allure-report
          allure_history: allure-history
          keep_reports: 7

      - name: Deploy report to Github Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history
          keep_files: false

      - name: Attach Summary Link
        run: |
          echo "## ðŸ“Š Allure Report" >> $GITHUB_STEP_SUMMARY
          echo "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/" >> $GITHUB_STEP_SUMMARY
