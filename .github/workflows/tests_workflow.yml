name: Tests

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened

  push:
    branches:
      - main

  workflow_dispatch:

run-name: "ðŸš€ (test run #${{ github.run_number }})  ${{ github.event.head_commit.message }}"

permissions:
  contents: write

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    env:
      BASE_URL: http://localhost/
      FAKER_LOCALE: hr_HR

    steps:
      - name: Checkout test-framework
        uses: actions/checkout@v4

      - name: Checkout microservices-demo
        uses: actions/checkout@v4
        with:
          repository: Valerii-Synenko/microservices-demo
          path: microservices-demo

      - name: Set up Environment
        run: |
          cd microservices-demo/deploy/docker-compose
          docker compose up -d

          echo "â³ Waiting for containers to initialize (10s)..."
          sleep 10

          CONTAINER_COUNT=$(docker ps -q | wc -l)
          if [ "$CONTAINER_COUNT" -gt 0 ]; then
            echo "âœ… $CONTAINER_COUNT containers running"
            docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}" --no-trunc
          else
            echo "âŒ No containers running"
            exit 1
          fi

          echo "â³ Waiting for edge-router to accept connections..."

          for i in {1..30}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" --connect-timeout 2 http://localhost:80 || true)

            if [ "$STATUS" = "200" ]; then
              echo "âœ… edge-router is ready!"
              break
            fi

            echo "Attempt $i/30: edge-router not ready (status=$STATUS)"
            sleep 5
          done

          if [ "$STATUS" != "200" ]; then
            echo "âŒ edge-router did not become ready"
            echo "Container status:"
            docker ps
            echo "edge-router logs:"
            docker logs edge-router --tail=50
            exit 1
          fi

          echo "â³ Stabilizing services (30s)..."
          sleep 30
          echo "âœ… All services ready!"

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Cache Poetry dependencies
        uses: actions/cache@v3
        id: cache
        with:
          path: .venv
          key: venv-${{ runner.os }}-py3.13-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            venv-${{ runner.os }}-py3.13-

      - name: Install dependencies
        run: |
          poetry install --no-interaction --no-root
          echo "Verifying installation:"
          ls -la .venv/bin/ | grep pytest || echo "pytest not found!"

      - name: Run pytest with Allure
        run: |
          poetry run pytest --alluredir=allure-results -v
        continue-on-error: true

      - name: Tear down Environment
        if: always()
        run: |
          cd microservices-demo/deploy/docker-compose
          docker compose down -v

      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results
          retention-days: 1

  report:
    name: Generate and Publish Report
    runs-on: ubuntu-latest
    needs: test
    if: always()

    steps:
      - name: Checkout test-framework repository
        uses: actions/checkout@v4

      - name: Download Allure results
        uses: actions/download-artifact@v4
        with:
          name: allure-results
          path: allure-results

      - name: Checkout gh-pages branch to get Allure reports history
        uses: actions/checkout@v4
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Install Allure CLI
        run: |
          echo "ðŸ“¥ Installing Allure CLI..."
          wget -q https://github.com/allure-framework/allure2/releases/download/2.25.0/allure-2.25.0.tgz
          tar -zxf allure-2.25.0.tgz
          sudo mv allure-2.25.0 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/bin/allure
          allure --version

      - name: Add Allure metadata
        run: |
          cat > allure-results/executor.json << EOF
          {
            "name": "GitHub Actions",
            "type": "github",
            "buildOrder": "${{ github.run_number }}",
            "buildName": "Run #${{ github.run_number }}",
            "buildUrl": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}",
            "reportUrl": "https://valerii-synenko.github.io/GhPyTry/"
          }
          EOF

          ENV=GitHub CI
          OS=ubuntu-latest
          URL=http://localhost/
          BRANCH=${{ github.ref_name }}
          COMMIT=${{ github.event.head_commit.message }}
          TRIGGERED=@${{ github.actor }}
          EOF

      - name: Generate Allure Report (with history)
        run: |
          if [ -d "gh-pages/history" ]; then
            echo "âœ… History found from previous runs"
            mkdir -p allure-results/history
            cp -r gh-pages/history/* allure-results/history/
          else
            echo "â„¹ï¸ No history found (first run)"
          fi

          echo "ðŸ“Š Generating Allure report..."
          allure generate allure-results -o allure-report --clean

          if [ -d "allure-report/history" ]; then
            echo "âœ… Report generated successfully"
            ls -la allure-report/history/
          fi

      - name: Publish report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-report
          keep_files: false
          commit_message: "ðŸ“Š Allure Report - Run #${{ github.run_number }}: ${{ github.event.head_commit.message }}"

      - name: Summary Link
        run: |
          echo "## ðŸ“Š Allure Report" >> $GITHUB_STEP_SUMMARY
          echo "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/" >> $GITHUB_STEP_SUMMARY
