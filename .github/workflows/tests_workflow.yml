name: Tests

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened

  push:
    branches:
      - main

  workflow_dispatch:
    inputs:
      env:
        description: Select environment
        type: choice
        required: true
        options:
          - DEV
          - QA
        default: DEV

  workflow_call:
    inputs:
      env:
        type: string
        default: DEV

run-name: "ðŸš€ test run #${{ github.run_number }} | ${{ github.event.head_commit.message }}"

permissions:
  contents: write

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    environment: ${{ inputs.env || 'DEV' }}
    env:
      BASE_URL: ${{ vars.BASE_URL }}
      FAKER_LOCALE: ${{ vars.FAKER_LOCALE }}

    steps:
      - name: Checkout test-framework
        uses: actions/checkout@v6

      - name: Install microservices-demo
        uses: ./.github/actions/deploy-microservice-demo-app
        with:
          health_check_url: ${{ vars.BASE_URL || 'http://localhost/' }}

      - name: Set up Python 3.13
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Set up Poetry
        uses: ./.github/actions/set-up-poetry

#      - name: Install Poetry
#        uses: snok/install-poetry@v1
#        with:
#          virtualenvs-create: true
#          virtualenvs-in-project: true
#
#      - name: Cache Poetry dependencies
#        uses: actions/cache@v5
#        with:
#          path: .venv
#          key: venv-${{ runner.os }}-py3.13-${{ hashFiles('poetry.lock') }}
#
#      - name: Install Poetry dependencies
#        run: poetry install --no-interaction --no-root

      - name: Run PyTest
        run: poetry run pytest --alluredir=allure-results -v

      - name: Tear down Environment
        if: always()
        run: |
          cd microservices-demo/deploy/docker-compose
          docker compose down -v

      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: allure-results
          path: allure-results
          retention-days: 1

  report:
    name: Generate and Publish Report
    runs-on: ubuntu-latest
    needs: test
    if: always()

    steps:
      - name: Checkout test-framework repository
        uses: actions/checkout@v6

      - name: Create report
        uses: ./.github/actions/create-allure-report
        with:
          env: ${{ inputs.env || 'DEV' }}
          base_url: ${{ vars.BASE_URL }}

      - name: Attach Summary Link
        run: |
          echo "## ðŸ“Š Allure Report" >> $GITHUB_STEP_SUMMARY
          echo "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/" >> $GITHUB_STEP_SUMMARY
